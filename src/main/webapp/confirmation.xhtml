<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">
<ui:define name="body">
   <h:form id="frmCon">
   
   				
			<p:remoteCommand name="update" actionListener="#{helloBean.loadTicketDetails}" update=":frmCon:pnlGrdCon"></p:remoteCommand>
       
             <p:panel widgetVar="pnlCon" header="eTicket" style="text-align:left;border:1" id="pnlCon">
              
             <p:panelGrid style="width:100%" id="pnlGrdCon">
            
             	<p:row>
             <p:column><h2><h:outputLabel value="#{helloBean.ticketDetails.tBusID.originID.cityName}"></h:outputLabel> - <h:outputLabel value="#{helloBean.ticketDetails.tBusID.destID.cityName}"></h:outputLabel></h2></p:column>
             <p:column colspan="2"><font size="4px;"><h:outputLabel value="#{helloBean.ticketDetails.tBusID.destTime}"/></font></p:column>
             <p:column style="text-align:right;" >Ticket no: <h:outputLabel value="#{helloBean.ticketDetails.tNo}"></h:outputLabel>
</p:column>
             	
             	</p:row>
             	<p:row>
             <p:column colspan="4"><hr/></p:column>
             	
             	</p:row>
             	
             	
             	<p:row>
             <p:column style="font-weight:bold"><h:outputLabel value="#{helloBean.ticketDetails.tBusID.busName}"/></p:column>
             <p:column style="font-weight:bold"> <h:outputLabel value="#{helloBean.ticketDetails.tBusID.destTime}">
             <f:convertDateTime pattern="HH:mm"></f:convertDateTime></h:outputLabel> </p:column>
             <p:column style="font-weight:bold"><h:outputLabel value="#{helloBean.ticketDetails.tBusID.arrivalTime}">
             <f:convertDateTime pattern="HH:mm"></f:convertDateTime></h:outputLabel></p:column>
             <p:column style="font-weight:bold;text-align:center"><h:outputLabel value="#{helloBean.ticketDetails.tSeat}"/></p:column>
             	
             	</p:row>
             	<p:row>
             <p:column><h:outputLabel value="#{helloBean.ticketDetails.tBusID.bBusTypeID.busTypeName}"/></p:column>
             <p:column>Depart  Time</p:column>
             <p:column>Arrival  Time</p:column>
             <p:column style="text-align:center">Seats</p:column>
             	
             	</p:row>
             	<p:row>
             <p:column colspan="4"><hr/></p:column>
             	
             	</p:row>
             	<p:row>
             <p:column colspan="4"><h:outputLabel value="#{helloBean.ticketDetails.pDet.pName}"/></p:column>
             	
             	</p:row>
             	<p:row>
             <p:column colspan="4">
<hr/></p:column>
             	
             	</p:row>
             	<p:row>
             <p:column colspan="4"  style="text-align:right">Fare : <h:outputLabel value="#{helloBean.ticketDetails.tFare}"/></p:column>
             	
             	</p:row>
             	</p:panelGrid>
             	
             	
             </p:panel>
       </h:form> 
  
 <script>
 update();
 </script>
   
 </ui:define>

</ui:composition>
